<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="caja">
  <div class="fondo">
    <img src="./images/bg-pattern-card.svg" alt="fondo">
  </div>
  <div class="victor">
    <img src="./images/image-victor.jpg" alt="persona">
  </div>
<div class="caract">
  <h5><span style="font-weight:700;">Victor Crest</span> <span style="font-weight: 400;">26</span></h5>
  
  <p>London</p>
</div>
<hr>
<div class="status">
  <ul>
    <li><span style="font-weight:700;">80K</span> 
      <br>
      <span style="font-size: 11px;">Followers</span></li>
    <li> <span style="font-weight:700;">803K</span>
      <br>
      <span style="font-size: 11px;">Likes</span></li>
    <li><span style="font-weight:700;">1.4K</span>
      <br>
      <span style="font-size: 11px;">Photos</span> </li>
  
</ul>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
